<script type="text/javascript">
    RED.nodes.registerType('signTransaction', {
        category: 'NEM Account',
        color: '#F6AA9B',
        defaults: {
            name: { value: "" },
            privateKey: { value: "", validate: RED.validators.regex(/^([0-9A-Fa-f]{2}){32}$|^.{0}$/) },
            coSign: { value: false },
            network: { value: "", type: "networkConfig" }
        },
        inputs: 1,
        outputs: 1,
        icon: "Sign-Transaction-White.png",
        label: function () {
            return this.name || "sign transaction";
        }
    });
</script>

<script type="text/x-red" data-template-name="signTransaction">  
    <div class="form-row" id="node-input-networkView" >
        <label for="node-input-server"><i></i> network</label>
        <input type="text" id="node-input-network">
    </div>
    <div class="form-row">
            <label for="node-input-privateKey"><i class="fa fa-key"></i> private key</label>
            <input type="text" id="node-input-privateKey"placeholder="privateKey">
        </div>
        <div class="form-row" id="node-input-coSignView">
            <label for="node-input-coSign"><i class="fa fa-handshake-o"></i> coSign</label>
            <input type="checkbox" id="node-input-coSign" placeholder=false>
        </div>
        <div class="form-row" id="node-input-nameView">
            <label for="node-input-name"><i class="icon-tag"></i> name</label>
            <input type="text" id="node-input-name"placeholder="name (optional)">
        </div>
</script>


<script type="text/x-red" data-help-name="signTransaction">
    <p>Use this node to sign or cosign a <a href="https://nemtech.github.io/concepts/transaction.html#">transaction</a>. You can directly provide the private key here or simply link an account node.</p>

    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>network <span class="property-type">object</span></dt>
        <dd>The network configuration.</dd>
    </dl>
     <dl class="message-properties">
        <dt>private key <span class="property-type">string</span></dt>
        <dd>The account private key.</dd>
    </dl>
    <dl class="message-properties">
        <dt>cosign <span class="property-type">boolean</span></dt>
        <dd>If you are cosigning an aggregate bonded transaction.</dd>
    </dl>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>privateKey <span class="property-type">string</span></dt>
        <dd>The account private key.</dd>
    </dl>
    <dl class="message-properties">
        <dt>transaction <span class="property-type">object</span></dt>
        <dd><a href="https://nemtech.github.io/nem2-sdk-typescript-javascript/classes/_model_transaction_transaction_.transaction.html">Transaction</a> object.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>signedTransaction<span class="property-type">object</span></dt>
        <dd><a href="https://nemtech.github.io/nem2-sdk-typescript-javascript/classes/_model_transaction_signedtransaction_.signedtransaction.html">SignedTransaction</a>  or <a href="https://nemtech.github.io/nem2-sdk-typescript-javascript/modules/_model_transaction_cosignaturesignedtransaction_.html">CosignatureSignedTransaction</a> object.</dd>
    </dl>
</script>
