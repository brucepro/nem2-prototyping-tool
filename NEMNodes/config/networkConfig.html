<script type="text/javascript">
    RED.nodes.registerType('networkConfig', {
        category: 'config',
        defaults: {
            network: { value: "" },
            customNetwork: { value: "" }
        },
        label: function () {
            if (this.customNetwork.trim()) {
                this.network = this.customNetwork;
            }
            return this.network;
        }
    });
</script>

<script type="text/x-red" data-template-name="networkConfig">
    <div class="form-row">
            <label for="node-config-input-network">network</label>
            <select type="text" id="node-config-input-network" style="width:70%;">
            <option value="MIJIN_TEST">MIJIN_TEST</option>
            </select>
            <label for="node-config-input-customNetwork">custom network</label>
            <input value="" type="text"  id="node-config-input-customNetwork"></input>
    </div>
</script>
