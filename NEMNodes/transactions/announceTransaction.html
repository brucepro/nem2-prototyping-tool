<script type="text/javascript">
    RED.nodes.registerType('announce', {
        category: 'NEM Transactions',
        color: '#32a8e4',
        defaults: {
            name: { value: "" },
            server: { value: "", type: "serverConfig" },
            announceType: { value: "announce" }
        },
        inputs: 1,
        outputs: 1,
        icon: "Announce-Transaction-White.png",
        label: function () {
            return this.name || this.announceType+" transaction" || "announce transaction";
        }
    });
</script>

<script type="text/x-red" data-template-name="announce">  
    <div class="form-row">
        <label for="node-input-announceType"><i></i>announce type</label>
        <select type="text" id="node-input-announceType">
        <option value="announce">transaction</option>
        <option value="announceAggregateBonded">aggregateBonded transaction</option>
        <option value="announceAggregateBondedCosignature">aggregateBonded cosignature transaction</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="icon-globe"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row" id="node-input-nameView">
        <label for="node-input-name"><i class="icon-tag"></i>name</label>
        <input type="text" id="node-input-name"placeholder="name (optional)">
    </div>
</script>


<script type="text/x-red" data-help-name="announce">
    <p>Send the signed transaction to the node.</p>
    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>server <span class="property-type">object</span></dt>
        <dd>The server configuration.</dd>
    </dl>
     <dl class="message-properties">
        <dt>announce type <span class="property-type">string</span></dt>
        <dd>transactions, aggregateBonded transaction, or aggregateBonded cosignature transaction.</dd>
    </dl>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>signedTransaction <span class="property-type">object</span></dt>
        <dd>The <a href="https://nemtech.github.io/nem2-sdk-typescript-javascript/classes/_model_transaction_signedtransaction_.signedtransaction.html">SignedTransaction</a> object.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>announced<span class="property-type">object</span></dt>
        <dd><a href="TransactionAnnounceResponse>">account</a> object.</dd>
    </dl>
</script>
