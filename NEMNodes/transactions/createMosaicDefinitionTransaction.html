<script type="text/javascript">
    RED.nodes.registerType('createMosaicDefinition', {
        category: 'NEM Transactions',
        color: '#F2A12D',
        defaults: {
            name: { value: "" },
            namespace: { value: "", validate: RED.validators.regex(/^([0-9a-z_\-]{0,64})(\.[0-9a-z_\-]{1,64}){0,2}$/) },
            mosaic: { value: "", validate: RED.validators.regex(/^([0-9a-z_\-]){0,64}$/) },
            supplyMutable: { value: true },
            transferable: { value: true },
            levyMutable: { value: false },
            divisibility: { value: 0, validate: RED.validators.regex(/^([0-6])$/) },
            duration: { value: 0, validate: RED.validators.number() },
            network: { value: "", type: "networkConfig" }
        },
        inputs: 1,
        outputs: 1,
        icon: "CreateMosaic-White.png",
        label: function () {

            return this.name || "create mosaic definition transaction";
        },
        oneditprepare: function () {
        }
    });
</script>

                <div class="form-row" id="node-input-namespaceView">

                        <input type="text" id="node-input-namespace" placeholder="namespace.subnamespace">
                    </div>
                    <div class="form-row"id="node-input-mosaicView" >
                        <label for="node-input-mosaic"><i></i> Mosaic</label>
                        <input type="text" id="node-input-mosaic" placeholder="mosaic">
                    </div>
                    <div class="form-row" id="node-input-transferableView">
                            <label for="node-input-transferable"><i></i> transferable</label>
                            <input type="checkbox" id="node-input-transferable">
                        </div>
                        <div class="form-row" id="node-input-supplyMutableView">
                            <label for="node-input-supplyMutable"><i></i> supply mutable</label>
                            <input type="checkbox" id="node-input-supplyMutable">
                        </div>
                        <div class="form-row" id="node-input-divisibilityView">
                            <label for="node-input-divisibility"><i></i> divisibility</label>
                            <input type="number" id="node-input-divisibility">

                    <div class="form-row" id="node-input-nameView">

</script>


<script type="text/x-red" data-help-name="createMosaicDefinition">
    <p>Use this node to define a <a href="https://nemtech.github.io/concepts/mosaic.html#mosaic-definition-transaction">mosaic definition transaction</a>.</p>
       Mosaics are fixed assets on the NEM blockchain that can represent a set of multiple identical things that do not change. A mosaic is always linked to a namespace, like a file hosted on a domain.
    </p>
    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>network <span class="property-type">object</span></dt>
        <dd>The network configuration.</dd>
    </dl>
    <dl class="message-properties">
        <dt>namespace <span class="property-type">string</span></dt>
        <dd>The namespace name.</dd>
    </dl>
    <dl class="message-properties">
        <dt>mosaic <span class="property-type">string</span></dt>
        <dd>The mosaic name.</dd>
    </dl>
     <dl class="message-properties">
        <dt>transferable <span class="property-type">boolean</span></dt>
        <dd>Choose whether the mosaic can be transferred to and from arbitrary accounts, or only allowing the mosaic to go back to the creator, once transferred.</dd>
    </dl>
     <dl class="message-properties">
        <dt>supply mutable <span class="property-type">boolean</span></dt>
        <dd>When selected, the mosaic supply can be changed at a later point in time.</dd>
    </dl>
    <dl class="message-properties">
        <dt>divisibility <span class="property-type">number</span></dt>
        <dd>Determines up to what decimal place the mosaic can be divided. Divisibility of 3 means that a mosaic can be divided into smallest parts of 0.001 mosaics. The divisibility must be in the range of 0 and 6.</dd>
    </dl>
    <dl class="message-properties">
        <dt>duration <span class="property-type">number</span></dt>
        <dd>The number of confirmed blocks you would like to rent the space for the mosaic.</dd>
    </dl>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>namespace <span class="property-type">string</span></dt>
        <dd>The namespace name.</dd>
    </dl>

    <dl class="message-properties">
        <dt>mosaic <span class="property-type">string</span></dt>
        <dd>The mosaic name.</dd>
    </dl>

    <h3>Outputs</h3>
   <dl class="message-properties">
        <dt>transactionType <span class="property-type">string</span></dt>
        <dd>createMosaicDefinition.</dd>
   </dl>
   <dl class="message-properties">
        <dt>transaction <span class="property-type">object</span></dt>
        <dd><a href="https://nemtech.github.io/nem2-sdk-typescript-javascript/classes/_model_transaction_mosaicdefinitiontransaction_.mosaicdefinitiontransaction.html">MosaicDefinitionTransaction</a> object.</dd>
   </dl>
</script>
