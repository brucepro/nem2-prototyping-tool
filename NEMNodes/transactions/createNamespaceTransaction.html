<script type="text/javascript">
    RED.nodes.registerType('createNamespace', {
        category: 'NEM Transactions',
        color: '#F3AA42',
        defaults: {
            name: { value: "" },
            namespace: { value: "", validate: RED.validators.regex(/^([0-9a-z_\-]){0,64}$/) },
            duration: { value: 0, validate: RED.validators.number() },
            network: { value: "", type: "networkConfig" }
        },
        inputs: 1,
        outputs: 1,
        icon: "CreateNamespace-White.png",
        label: function () {

            return this.name || "create namespace transaction";
        },
        oneditprepare: function () {
        }
    });
</script>

    <div class="form-row" id="node-input-networkView" >

    </div>

                    <div class="form-row" id="node-input-nameView">
                        <label for="node-input-name"><i class="icon-tag"></i>name</label>
                        <input type="text" id="node-input-name"placeholder="name (optional)">
                    </div>
   
</script>

    </dl>
    <dl class="message-properties">

    </dl>

   </dl>
