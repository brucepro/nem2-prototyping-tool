<script type="text/javascript">
    RED.nodes.registerType('createSubNamespace', {
        category: 'NEM Transactions',
        color: '#F4B457',
        defaults: {
            name: { value: "" },
            namespace: { value: "", validate: RED.validators.regex(/^([0-9a-z_\-]{0,64})(:[0-9a-z_\-]{1,64}){0,1}$/) },
            subNamespace: { value: "", validate: RED.validators.regex(/^([0-9 a-z _ \-]){1,64}$/) },
            network: { value: "", type: "networkConfig" }


        },
        inputs: 1,
        outputs: 1,
        icon: "Create-Subname-White.png",
        label: function () {
            return this.name || "create sub namespace transaction";
        },
        oneditprepare: function () {
        }
    });
</script>

</script>


<script type="text/x-red" data-help-name="createSubNamespace">

    <p>Namespaces can have sub-namespaces. First, provide a reference to the parent namespace and then the name of the subnamespace.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>namespace <span class="property-type">string</span></dt>
        <dd>The namespace name.</dd>
    </dl>

    <dl class="message-properties">
        <dt>subnamespace <span class="property-type">string</span></dt>
        <dd>The subnamespace name.</dd>
    </dl>

    <h3>Outputs</h3>
   <dl class="message-properties">
        <dt>transactionType <span class="property-type">string</span></dt>
        <dd>createSubNamespace.</dd>
   </dl>
   <dl class="message-properties">
        <dt>transaction <span class="property-type">object</span></dt>
        <dd><a href="https://nemtech.github.io/nem2-sdk-typescript-javascript/modules/_model_transaction_registernamespacetransaction_.html">RegisterNamespaceTransaction</a> object.</dd>
   </dl>

</script>
