<script type="text/javascript">
    RED.nodes.registerType('mosaicSupplyChange', {
        category: 'NEM Transactions',
        color: '#F6BD6C',
        defaults: {
            name: { value: "" },
            amount: { value: 0, validate: RED.validators.number() },
            mosaic: { value: "", validate: RED.validators.regex(/^([0-9a-z_\-]{1,64})((\.([0-9a-z_\-]{1,64})){0,2})(:[0-9a-z_\-]{1,64}){1}$|^.{0}$/) },
            direction: { value: "increase" },
            network: { value: "", type: "networkConfig" }
        },
        inputs: 1,
        outputs: 1,
        icon: "Mosaic-Supply-White.png",
        label: function () {

            return this.name || "mosaic supplychange transaction";
        },
        oneditprepare: function () {
        }
    });
</script>

<script type="text/x-red" data-template-name="mosaicSupplyChange">
    <div class="form-row" id="node-input-networkView" >
        <label for="node-input-server"><i></i> network</label>
        <input type="text" id="node-input-network">
    </div>
                    <div class="form-row"id="node-input-mosaicView" >
                        <label for="node-input-mosaic"><i></i> Mosaic</label>
                        <input type="text" id="node-input-mosaic" placeholder="namespace:mosaic">
                    </div>
                    <div class="form-row" id="node-input-amountView">
                            <label for="node-input-amount"><i></i>Amount</label>
                            <input type="number" id="node-input-amount" placeholder=0>
                        </div>
            <div class="form-row" id="node-input-directionView" >
                    <label for="node-input-direction"><i></i>direction</label>
                    <select type="text" id="node-input-direction">
                        <option value=1>increase</option>
                        <option value=0>decrease</option>
                    </select>
                </div>
                <div class="form-row" id="node-input-nameView">
                    <label for="node-input-name"><i class="icon-tag"></i>name</label>
                    <input type="text" id="node-input-name"placeholder="name (optional)">
                </div>
    
</script>


<script type="text/x-red" data-help-name="mosaicSupplyChange">
    <p><a href="https://nemtech.github.io/concepts/mosaic.html#mosaic-supply-change-transaction">MosaicSupplyChangeTransaction</a> is used to change the supply of a mosaic. This is also necessary, after a mosaic is created for the first time, increasing the inital supply of zero.
    </p>

    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>network <span class="property-type">object</span></dt>
        <dd>The network configuration.</dd>
    </dl>
    <dl class="message-properties">
        <dt>mosaic <span class="property-type">string</span></dt>
        <dd>The mosaic name.</dd>
    </dl>
    <dl class="message-properties">
        <dt>amount <span class="property-type">number</span></dt>
        <dd>The amount to increase or decrease.</dd>
    </dl>
   <dl class="message-properties">
        <dt>direction <span class="property-type">string</span></dt>
        <dd>increase or decrease.</dd>
    </dl>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>mosaic <span class="property-type">string</span></dt>
        <dd>The mosaic name.</dd>
    </dl>
   <h3>Outputs</h3>
   <dl class="message-properties">
        <dt>transactionType <span class="property-type">string</span></dt>
        <dd>mosaicSupplyChange.</dd>
   </dl>
   <dl class="message-properties">
        <dt>transaction <span class="property-type">object</span></dt>
        <dd><a href="https://nemtech.github.io/nem2-sdk-typescript-javascript/classes/_model_transaction_mosaicsupplychangetransaction_.mosaicsupplychangetransaction.html">MosaicSupplyChangeTransaction</a> object.</dd>
   </dl>
</script>
