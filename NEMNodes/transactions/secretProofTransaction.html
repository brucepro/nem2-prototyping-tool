<script type="text/javascript">
    RED.nodes.registerType('secretProof', {
        category: 'NEM Transactions',
        color: '#F3AA42',
        defaults: {
            name: { value: "" },
            secret: { value: "" },
            proof: { value: "" },
            hashType: { value: "" },
            network: { value: "", type: "networkConfig" }
        },
        inputs: 1,
        outputs: 1,
        icon: "Secret-Proof-White.png",
        label: function () {

            return this.name || "secret proof transaction";
        },
        oneditprepare: function () {
        }
    });
</script>

<script type="text/x-red" data-template-name="secretProof">
    <div class="form-row" id="node-input-networkView" >
        <label for="node-input-server"><i></i> network</label>
        <input type="text" id="node-input-network">
    </div>
                    <div class="form-row" id="node-input-secretView">
                        <label for="node-input-secret"><i></i>secret</label>
                        <input type="text" id="node-input-secret" placeholder="secret">
                    </div>
                    <div class="form-row" id="node-input-proofView">
                        <label for="node-input-proof"><i></i>proof</label>
                        <input type="text" id="node-input-proof" placeholder="proof">
                    </div>
                    <div class="form-row" id="node-input-hashTypeView" >
                        <label for="node-input-hashType"><i></i>hash type</label>
                        <select type="text" id="node-input-hashType">
                            <option value=sha3_512>sha3_512</option>
                        </select>
                    </div>
                    <div class="form-row" id="node-input-nameView">
                        <label for="node-input-name"><i class="icon-tag"></i>name</label>
                        <input type="text" id="node-input-name"placeholder="name (optional)">
                    </div>
   
</script>


<script type="text/x-red" data-help-name="secretProof">

    <p>Secret lock and proof transactions enable atomic cross-chain trading, without the necessity of trusting a third party.</p>

     <p>Prepare a <a href="https://nemtech.github.io/concepts/cross-chain-transaction.html">secret proof transaction</a> to unlock secret lock transactions. The account should demonstrate that it knows the proof that unlocks the transaction providing the secret, the proof and hash type used.</p>

     <h3>Inputs</h3>
     <dl class="message-properties">
        <dt>proof <span class="property-type">string</span></dt>
        <dd>The proof seed.</dd>
     </dl>
     <dl class="message-properties">
        <dt>secret <span class="property-type">string</span></dt>
        <dd>The proof hashed.</dd>
     </dl>
      <h3>Outputs</h3>
      <dl class="message-properties">
        <dt>transactionType <span class="property-type">string</span></dt>
        <dd>secretProof.</dd>
      </dl>
      <dl class="message-properties">
        <dt>transaction <span class="property-type">object</span></dt>
        <dd><a href="https://nemtech.github.io/nem2-sdk-typescript-javascript/classes/_model_transaction_secretprooftransaction_.secretprooftransaction.html">SecretProofTransaction</a> object.</dd>
      </dl>

</script>
